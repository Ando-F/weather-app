<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="app-name">
        <h1 id="name">Weather App</h1>
    </header>
    <form id="search-form">
        <input id="input-bar">
        <button id="search-button">Search</button>
    </form>
    <div id="weather">
        <div id="main-data">
            <h2 id="city-name"></h2>
            <p id="current-temp"></p>
            <div id="div-both-temp">
                <div class="div-temp">
                    <img src="images/arrow-up.png" class="main-img">
                    <p id="max-temp"></p>
                </div>
                <div class="div-temp">
                    <img src="images/arrow-down.png" class="main-img">
                    <p id="min-temp"></p>
                </div>
            </div>
        </div>
        <div id="sub-data">
            <div class="side-data">
                <img src="images/weather.png" class="side-img">
                <p id="feels-like" class="side-p"></p>
            </div>
            <div class="side-data">
                <img src="images/humidity.png" class="side-img">
                <p id="humidity" class="side-p"></p>
            </div>
            <div class="side-data">
                <img src="images/wind.png" class="side-img">
                <p id="wind-speed" class="side-p"></p>
            </div>
        </div>
    </div>
    <div id="daily-data">
        <div>
            <h3 id="tomorrow"></h3>
            <p id="tom-temp"></p>
        </div>
        <div>
            <h3 id="day-after-1"></h3>
            <p id="one-temp"></p>
        </div>
        <div>
            <h3 id="day-after-2"></h3>
            <p id="two-temp"></p>
        </div>
        <div>
            <h3 id="day-after-3"></h3>
            <p id="three-temp"></p>
        </div>
        <div>
            <h3 id="day-after-4"></h3>
            <p id="four-temp"></p>
        </div>
        <div>
            <h3 id="day-after-5"></h3>
            <p id="five-temp"></p>
        </div>
        <div>
            <h3 id="day-after-6"></h3>
            <p id="six-temp"></p>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
